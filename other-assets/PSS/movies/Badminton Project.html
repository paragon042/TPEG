   <style>
        #lock{ display:none; }
            @media screen and (min-width: 320px) and (max-width: 767px) and (orientation: landscape) {
            #lock{ display:none; }
            #landscape{ display:block; }
        }
        @media screen and (min-width: 320px) and (max-width: 767px) and (orientation: portrait) {
            #lock{ display:block; }
            #landscape{ display:none; }
        }

        #lock{
            font-family: 'Bebas Neue', cursive;
            font-size: xx-large;
            color: red;
            text-align: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
    </style>

</head>
<body>

    <div id="lock">
        <p style="color: white; font-size: small;">( Badminton Project )</p>
        <p style="color: white;">Please rotate your screen to landscape mode!</p>
        <p>Paragon</p>
    </div>

    <div id="landscape">
